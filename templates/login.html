<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Reserva de Restaurantes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header style="background: #1976d2; color: #fff; padding: 16px 0; text-align: center;">
    <h1 style="margin:0; font-size:1.2rem;">Reserva de Restaurantes</h1>
  </header>

  <div style="display:flex; gap:24px; justify-content:center; padding:32px;">
    <!-- Card: Login Cliente -->
    <div class="login-card" style="background:#fff;padding:20px;border-radius:8px; width:320px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
      <h2>Login do Cliente</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required style="width:100%;margin:6px 0;padding:8px;">
        <input type="password" name="senha" placeholder="Senha" required style="width:100%;margin:6px 0;padding:8px;">
        <button type="submit" style="width:100%;padding:10px;margin-top:8px;">Entrar</button>
      </form>

      <form action="{{ url_for('cadastro') }}" method="get" style="margin-top:8px;">
        <button type="submit" style="width:100%;padding:8px;">Cadastrar Cliente</button>
      </form>
    </div>

    <!-- Card: Login Restaurante -->
    <div class="login-card" style="background:#fff;padding:20px;border-radius:8px; width:320px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
      <h2>Login do Restaurante</h2>
      <form action="{{ url_for('login_restaurante') }}" method="POST">
        <input type="email" name="email_rest" placeholder="Email do Restaurante" required style="width:100%;margin:6px 0;padding:8px;">
        <input type="password" name="senha_rest" placeholder="Senha" required style="width:100%;margin:6px 0;padding:8px;">
        <button type="submit" style="width:100%;padding:10px;margin-top:8px;">Entrar como Restaurante</button>
      </form>

      <form action="{{ url_for('cadastro_restaurante') }}" method="get" style="margin-top:8px;">
        <button type="submit" style="width:100%;padding:8px;">Cadastrar Restaurante</button>
      </form>
    </div>
  </div>

  {% if erro %}
    <p class="erro" style="text-align:center;color:#c00;">{{ erro }}</p>
  {% endif %}
</body>
</html>
