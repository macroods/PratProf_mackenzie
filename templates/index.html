<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Restaurantes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h2>Bem-vindo(a), {{ nome }}!</h2>
    <p>Escolha um restaurante para fazer sua reserva:</p>
    <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
      <button type="submit" class="btn logout-btn">Logout</button>
    </form>
  </header>

  <main id="listaRestaurantes">
    {% for r in restaurantes %}
      <div class="card">
        <h3>{{ r['nome'] }}</h3>
        <p>Horários disponíveis:</p>
        {% for horario in r['horario_disponivel'].split(',') %}
          <a class="btn" href="{{ url_for('reserva', id=r['id']) }}?horario={{ horario.strip() }}">{{ horario.strip() }}</a>
        {% endfor %}
      </div>
    {% endfor %}
  </main>
</body>
</html>
